<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Web SDK Simple</title>
    <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/660affa848e8af81bdd03909/66b3cd94a81a4b1b39300602_favicon-32x32.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            height: 100vh;
            background: radial-gradient(circle, #666666 0%, #000000 100%);
        }
        .control-bar {
            width: 60px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .main-column {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
            height: 100vh;
        }
        .header {
            background-color: #000;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            box-sizing: border-box;
            min-height: 60px;
            height: auto;
            overflow: visible;
            transition: all 0.4s cubic-bezier(0.4,0,0.2,1);
            position: relative;
        }
        .header.collapsed {
            min-height: 20px;
            padding-top: 0;
            padding-bottom: 0;
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            opacity: 1;
            transition: opacity 0.2s 0.2s;
            flex-wrap: wrap;
        }
        .header.collapsed .header-content {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .header label {
            color: white;
            margin-right: 5px;
        }
        .header input {
            padding: 5px;
            margin-right: 15px;
        }
        .header button {
            padding: 5px 15px;
            cursor: pointer;
        }
        .header select {
            padding: 5px;
            margin-right: 15px;
            min-width: 150px;
        }
        .header button:disabled {
            background: #ccc;
            color: #888;
            border: 1px solid #aaa;
            cursor: not-allowed;
        }
        .control-button {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            position: relative;
        }
        .control-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .control-button svg {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }
        .mic-status, .camera-status {
            position: absolute;
            width: 47px;
            height: 47px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .mic-status.capturing, .camera-status.capturing {
            background-color: #4CAF50;
        }
        .mic-status.not-capturing, .camera-status.not-capturing {
            background-color: #f44336;
        }
        .mic-status.not-joined, .camera-status.not-joined {
            background-color: #808080;
        }
        .mic-status.muted, .camera-status.muted {
            background-color: #FFD700;
        }
        .ai-status {
            position: absolute;
            width: 47px;
            height: 47px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .ai-status.not-joined {
            background-color: #808080;
        }
        .ai-status.joined {
            background-color: #000000;
        }
        .ai-status.active {
            background-color: #4CAF50;
        }
        .logs-status {
            position: absolute;
            width: 47px;
            height: 47px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background-color: #000000;
        }
        .log-grey {
            color: grey;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-width: 0;
            overflow: hidden;
        }
        .agora-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        #log {
            background-color: black;
            color: white;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
            flex-shrink: 0;
        }
        #log.show-logs {
            display: block;
        }
        #video-section {
            flex: 1 1 auto;
            min-height: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
            flex: 1 1 auto;
            min-height: 0;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            overflow: hidden;
        }
        #video-container video, #video-container .local-player, #video-container .remote-player, #video-container #localPlayerContainer {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        #usernameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #usernameModalContent {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
        }
        #usernameModalContent h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 24px;
        }
        #usernameModalContent input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #usernameModalContent input:focus {
            outline: none;
            border-color: #00c2ff;
        }
        #usernameModalContent button {
            background: #00c2ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #usernameModalContent button:hover {
            background: #0099cc;
        }

        /* Language Selection Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 10% auto;
            padding: 30px;
            border: 2px solid #333;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .modal-content h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
            font-size: 24px;
        }

        .language-selection {
            margin-bottom: 25px;
        }

        .language-group {
            margin-bottom: 20px;
        }

        .language-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }

        .language-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .language-group select:focus {
            outline: none;
            border-color: #0099cc;
        }

        .language-group select option {
            background-color: #2a2a2a;
            color: white;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .start-button, .cancel-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button {
            background-color: #0099cc;
            color: white;
        }

        .start-button:hover {
            background-color: #0077aa;
            transform: translateY(-2px);
        }

        .start-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        .cancel-button {
            background-color: #666;
            color: white;
        }

        .cancel-button:hover {
            background-color: #888;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="control-bar" style="flex-direction: column; align-items: center; position: relative;">
        <div class="agora-icon" id="agoraIcon" style="margin-top: 80px; margin-bottom: 32px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
            <img src="https://cdn.prod.website-files.com/660affa848e8af81bdd03909/66b3cd94a81a4b1b39300602_favicon-32x32.png" alt="Agora icon" width="36" height="36" style="display: block;" />
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 28px; width: 100%;">
            <button id="captureMic" class="control-button" title="Enable/Disable Microphone" disabled>
                <div class="mic-status not-joined"></div>
                <svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                    <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
            </button>
            <button id="muteMic" class="control-button" title="Mute/Unmute Microphone" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="grey" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                    <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
            </button>
            <button id="captureCamera" class="control-button" title="Enable/Disable Camera" disabled>
                <div class="camera-status not-joined"></div>
                <svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
            </button>
            <button id="muteCamera" class="control-button" title="Mute/Unmute Camera" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="grey" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
            </button>
            <button id="aiButton" class="control-button" title="Start AI Agent" disabled>
                <div class="ai-status not-joined"></div>
                <svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <text x="12" y="16" text-anchor="middle" fill="black" font-size="12" font-weight="bold">AI</text>
                </svg>
            </button>
            <button id="logsToggle" class="control-button" title="Show/Hide Logs">
                <div class="logs-status"></div>
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10,9 9,9 8,9"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="main-column">
        <div class="header" id="header">
            <div class="header-content" id="headerContent">
                <div>
                    <label for="appId">App ID:</label>
                    <input type="text" id="appId" placeholder="Enter your App ID">
                </div>
                <div>
                    <label for="channel">Channel:</label>
                    <input type="text" id="channel" placeholder="Optional">
                </div>
                <div>
                    <label for="uid">Username:</label>
                    <input type="text" id="uid" placeholder="Optional">
                </div>
                <button type="button" id="join" disabled>Join</button>
                <button type="button" id="leave" disabled>Leave</button>
                <select id="cameraSelect" disabled>
                    <option value="">Select Camera</option>
                </select>
                <select id="microphoneSelect" disabled>
                    <option value="">Select Microphone</option>
                </select>
            </div>
        </div>
        <div class="main-content">
            <div id="video-section" style="flex: 1 1 auto; min-height: 0; display: flex; flex-direction: column;">
                <div id="video-container" style="width: 100%; height: 100%; position: relative; flex: 1 1 auto; min-height: 0;"></div>
            </div>
            <div id="log"></div>
        </div>
    </div>
    <!-- Share Link Modal -->
    <div id="shareLinkModal" style="display:none; position:absolute; top:90px; left:80px; z-index:1000;"></div>
    <!-- Include the JavaScript file -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="./msVoice.js"></script>
    <script src="./simple.js"></script>
    <script>
    // Header animation logic
    const header = document.getElementById('header');
    const joinBtn = document.getElementById('join');
    const leaveBtn = document.getElementById('leave');
    const appIdInput = document.getElementById('appId');
    let headerCollapsed = false;

    //disable join button if app id is not filled
    function updateJoinButtonState() {
        joinBtn.disabled = appIdInput.value.trim() === "";
    }
    appIdInput.addEventListener('input', updateJoinButtonState);
    window.addEventListener('DOMContentLoaded', updateJoinButtonState);

    // Leave button state logic
    function setLeaveButtonState(isJoined) {
        leaveBtn.disabled = !isJoined;
        if (isJoined) {
            joinBtn.disabled = true;
        } else {
            updateJoinButtonState(); // Only enable if App ID is filled
            // Reset leave button color when leaving
            leaveBtn.style.backgroundColor = 'white';
        }
    }

    // Listen for custom events from simple.js to update leave button
    window.setLeaveButtonState = setLeaveButtonState;

    joinBtn.addEventListener('click', () => {
        header.classList.add('collapsed');
        headerCollapsed = true;
    });

    // Show header on mouse enter
    header.addEventListener('mouseenter', () => {
        if (headerCollapsed) {
            header.classList.remove('collapsed');
        }
    });

    // Hide header on mouse leave
    header.addEventListener('mouseleave', () => {
        if (headerCollapsed) {
            header.classList.add('collapsed');
        }
    });

    // Add click handler to show header when clicking the collapsed area
    header.addEventListener('click', (e) => {
        if (headerCollapsed && e.target === header) {
            header.classList.remove('collapsed');
            // Don't hide it again until mouse leaves
            headerCollapsed = false;
        }
    });
    </script>

    <!-- Username Modal -->
    <div id="usernameModal">
        <div id="usernameModalContent">
            <h2>Enter Username</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
            <br>
            <button id="usernameJoinButton">Join</button>
        </div>
    </div>

    <!-- Language Selection Modal -->
    <div id="languageModal" class="modal">
        <div class="modal-content">
            <h2>Select Languages</h2>
            <div class="language-selection">
                <div class="language-group">
                    <label for="inputLanguage">Input Language:</label>
                    <select id="inputLanguage">
                        <option value="">Select Input Language</option>
                    </select>
                </div>
                <div class="language-group">
                    <label for="outputLanguage">Output Language:</label>
                    <select id="outputLanguage">
                        <option value="">Select Output Language</option>
                    </select>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="startAgentButton" class="start-button">Start Agent</button>
                <button id="cancelLanguageButton" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
